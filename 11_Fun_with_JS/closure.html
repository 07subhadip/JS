<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <button id="orange">orange</button>
    <button id="green">green</button>
</body>
<script>
    function cilckHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').onclick = cilckHandler('orange')
    document.getElementById('green').onclick = cilckHandler('green')

</script>
</html>
