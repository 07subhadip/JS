<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Subhadip Hensh" content="Guess the Number game">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Guess the Number</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/07subhadip">Github Profile</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit Guesses" class="guessSubmit">
            </form>
            <div class="resultParas">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guess Remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
    </div>
</body>
<script src="script2.js"></script>
</html>
