<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_DOM_Relation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="days">Sunday</div>
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML);

    for(let index = 0;index < parent.children.length;index++){
        console.log(parent.children[index].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(`**********************************`);
    console.log(parent.firstElementChild.innerText)
    console.log(parent.lastElementChild.innerText);

    const dayOne = document.querySelector('.days')
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

    console.log("NODES : ",parent.childNodes);
</script>
</html>
